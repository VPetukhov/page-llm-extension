<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            font-size: 14px;
            line-height: 1.25;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
        }
        button {
            background-color: #0060df;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: inherit;
        }
        button:hover {
            background-color: #003eaa;
        }
        #status {
            margin-top: 16px;
            padding: 8px;
            border-radius: 4px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffd7d7;
            color: #d70022;
        }
        .api-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .api-section h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Extension Settings</h1>
    
    <div class="api-section">
        <h2>OpenAI Settings</h2>
        <div class="form-group">
            <label for="openaiKey">OpenAI API Key:</label>
            <input type="text" id="openaiKey" placeholder="sk-..." />
        </div>
    </div>

    <div class="api-section">
        <h2>Anthropic Settings</h2>
        <div class="form-group">
            <label for="claudeKey">Claude API Key:</label>
            <input type="text" id="claudeKey" placeholder="sk-ant-..." />
        </div>
    </div>

    <button id="save">Save</button>
    <div id="status" style="display: none;"></div>
    <script src="options.js"></script>
</body>
</html>
